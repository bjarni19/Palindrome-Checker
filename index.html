<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <meta name="Palindrome Checker" content="">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div id="container">
            <h1>Palindrome checker</h1>
            <div id="check-container">
                <p>Check if your text is a palindrome</p>
                <input id="text-input" type="text"></input>
                <button id="check-btn">Check</button>
                <div id="result"></div>
            </div>
            <div id="funfact-container">
                <p>A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as
                    forwards</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
